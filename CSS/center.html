<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子居中</title>
    <style>
        #father{
            /* 有明确的宽度 */
            width: 600px;
            height: 400px;
            background-color: #000;
            /* 让块元素在水平方向居中 */
            margin: 0 auto;
            overflow: hidden;
        }
        #son{
             /* 有明确的宽度 */
            width: 400px;
            height: 300px;
            background-color: #fff;
             /* 让块元素在水平方向居中 */
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son"></div>
    </div>
</body>
</html>
