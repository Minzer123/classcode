<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色表示法</title>
    <style>
        #case{
            width: 200px;
            height: 200px;
            /* 三种颜色表示法：① 单词法 ② rgb()法 ③ #6位十六进制法 */
            /* rgb代表红绿蓝的程度，取值范围都是0~255 */
            /* 256三次方种颜色 */
            background-color: rgb(128,128,128);
            /* a,b,c,d,e,f 表示超出9以后的数字 */
            /* #加6位十六进制表示颜色，两个一组，同样表示红绿蓝的程度，取值范围是00~ff */
            /* 只有 #xxyyzz 格式的就可以简写成 #xyz */
            color: #111;
        }
    </style>
</head>
<body>
    <div id="case">HELLO WORLD</div>
</body>
</html>
