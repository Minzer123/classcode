<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css三种方式写法</title>
    <!-- 二、内联样式 -->
    <style>
        div{
            background-color:black;
            font-size:20px;
            color: green;
        }
    </style>
    <!-- 三、外链样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 一、行内样式 -->
    <div style="width:200px;height:200px;color:red">Hello World</div>

    <!-- 三种引用css的方式有优先级之分，或者叫权重，权重较高（优先级比较大）的样式会优先渲染 -->
    <!-- 行内样式 > 外链样式 = 内联样式 -->
</body>
</html>
