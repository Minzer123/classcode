<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            /* a是alpha通道，表示颜色的透明程度，取值从0~1的一位小数，写的时候小数点前的0可以省略 */
            /* background: rgba(128,100,45,.6); */
            background: #000;
            opacity: 0.5;
            
        }
        .sub{
            width: 100px;
            height: 100px;
            color: #fff;
            /* transparent 透明色 */
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="sub">Hello World</div>
    </div>
    
</body>
</html>
