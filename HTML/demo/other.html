<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>格式化标签和实体字符</title>
</head>
<body>
    
    <em>语气着重</em>
    <i>斜体字</i>
    <br>
    <b>文字加粗</b>
    <strong>语气强调</strong>
    <br>
    <u>文字有下划线</u>
    <ins>插入字</ins>
    <br>
    <s>文字带删除线</s>
    <del>删除字</del>
    <br>
    <big>大号字</big><span>普通字号</span><small>小号字</small>
    <br>
    <span>X</span><sup>2</sup>
    <span>log</span><sub>5</sub><span>10</span>
    <br>
    <address>北京市昌平区应用技术专修学院</address>
    <br>
    <pre>
        qqwwwwwweer
            dadsadadadasd
          sdaodjaks
                hdhaksdakjd
    </pre>

    <span>&copy;&nbsp;&reg;&nbsp;&nbsp;&divide;</span>
    
</body>
</html>
