<body>
    <script>
        // && 与运算
        // a 和 b 参与 与运算 ，只有 a 和 b 都是 true， 结果才是 true，其他情况都是 false

        // || 或运算
        // a 和 b 参与 或运算 ，只要 a 和 b 中有一个是 true，结果就是 true，两个都是false结果才是false


        // !  非运算
        // a 是 true ， !a 是 false

        // 与运算的短路算法

        // a: 1 < 2
        // b: 5 < 4

        // 与或非 同时存在的式子，先非 再与 最后或

        var b = 123;
        b += 20;
        console.log(b);

        // ++ 自增  -- 自减
        var c = 5;
        // c = c + 1;
        // c += 1;
        // c++ 与 ++c
        // c++;
        // ++c;
        // console.log(c++); // 5
        // c = 6
        console.log(++c); // 7

    </script>
