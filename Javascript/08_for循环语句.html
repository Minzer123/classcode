        // 水仙花数
        for (var n = 100; n <= 999; n++) {
            var ge = n % 10;
            var bai = parseInt(n / 100);
            var shi = (n - ge) / 10 % 10;
            var sum = Math.pow(ge, 3) + Math.pow(shi, 3) + Math.pow(bai, 3);
            if (n == sum) {
                console.log(n + "是水仙花数");
            }
        }

        // 求 1000 ~ 9999 范围内的 四叶玫瑰数   （每一位上的数字的4次方之和还等于这个数本身）
        // 例如  1634 = 1的四次方 + 6的四次方 + 3的四次方 + 4的四次方 = 1 + 1296 + 81 + 156
        for (var n = 1000; n <= 9999; n++) {
            var ge = n % 10;
            var shi = (n - ge) / 10 % 10;
            var qian = parseInt(n / 1000);
            var bai = parseInt((n - qian * 1000) / 100);
            var sum = Math.pow(ge, 4) + Math.pow(shi, 4) + Math.pow(bai, 4) + Math.pow(qian, 4);
            if (n == sum) {
                console.log(n + "是四叶玫瑰数");
            }
        }
    </script>
