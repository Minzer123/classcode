        var userInput = parseInt(prompt("请输入一个数"));
        var num = 0;
        if (!isNaN(userInput)) {
            for (var i = 1; i <= userInput; i++) {
                if (userInput % i == 0) {
                    num++;
                }
            }
            if (num === 2) {
                console.log(userInput + "是质数");
            }
