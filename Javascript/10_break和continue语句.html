<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break和continue</title>
</head>

<body>
    <script>
        // break 是指跳出它所在的循环
        // continue 是指跳过满足条件的某一次循环
        ABC: 
        for (var i = 1; i <= 10; i++) {

            for (var j = 1; j <= 10; j++) {

                if (j == 5) {
                    break ABC;
                    // continue;
                }
                console.log(i, j);
            }
        }
    </script>
</body>

</html>
