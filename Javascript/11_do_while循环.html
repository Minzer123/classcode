        // 九九乘法表 ：两层 for 循环

        // 控制第一个数
        for (var m = 1; m <= 9; m++) {
            // 控制第二个数，第二个数需要不大于第一个数
            for (var n = 1; n <= m; n++) {
                // 如果两个数的乘积是两位数，写到页面里时少写两个空格
                if (m * n >= 10) {
                    //写到页面里时，把 第二个数写在前边，方便和惩罚口诀表对应
                    document.write(n + "x" + m + "=" + m * n + "&nbsp;&nbsp;&nbsp;");
                } else {
                    document.write(n + "x" + m + "=" + m * n + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                }
            }

            document.write("<br>");
