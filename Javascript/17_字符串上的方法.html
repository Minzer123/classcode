<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串的方法</title>
</head>
<body>
    <script>
        var str = "abcde哈ghijklmnabxyz";
        console.log(str.charAt(5));
        console.log(str.charCodeAt(5));
        var str1 = "hello ";
        var str2 = "world";
        var newStr = str1.concat(str2);
        console.log(newStr);

        console.log(str.indexOf("ab"));// 0
        console.log(str.lastIndexOf("ab"));// 14
        console.log(str.indexOf("哈哈"));// -1


        console.log(str.slice(5,6));
        console.log(str.slice(-14,-13));
        console.log("---------------------------------------");
        console.log(str.substring(5,6));
        // console.log(str.substring(-14,-13)); // substring 不支持负数参数
        console.log("---------------------------------------");

        console.log(str.substr(5,2));// 第二个参数表示连续切几个

        console.log(str.split(""));// 可以把字符串转化成数组
        // 字符串逆序函数
        function strReverse(string){
            return string.split("").reverse().join("");
        }
        console.log(strReverse(str));

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var trimStr = "  shakdshak  ";
        console.log(trimStr);
        console.log(trimStr.trim());// 去掉字符串首尾两端的空格
    </script>
</body>
</html>
