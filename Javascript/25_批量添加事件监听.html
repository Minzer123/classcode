<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>批量添加事件监听</title>
    <style>
        ul {
            overflow: hidden;
            list-style: none;
        }

        ul li {
            width: 50px;
            height: 50px;
            background: #45f;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            float: left;
            margin: 10px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>


    <script>
        var lis = document.querySelectorAll("ul li");

        // for (var i = 0; i < lis.length; i++) {
        //     lis[i].idx = i;
        //     lis[i].onclick = function () {
        //         // 事件处理函数内部的this指向事件的派发者
        //         console.log(this.idx);
        //     }
        // }

        for (var i = 0; i < lis.length; i++) {
            (function (abc) {
                lis[abc].onclick = function () {
                    console.log(abc);
                }
            })(i)
        }

        // 1. 自定义属性法
        // 2. 立即执行函数法（IIFE）也是一种闭包

        // (function(a,b){
        //     console.log(a+b);
        // })(1,2)
    </script>
</body>

</html>
